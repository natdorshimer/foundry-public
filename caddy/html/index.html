<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natalie's Pathfinder Campaigns</title>
    <style>
        /* Reset basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set up full page layout */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1e1e2f;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
        }

        /* Container for centering content */
        .container {
            text-align: center;
        }

        /* Styling for header */
        h1 {
            font-size: 2.5rem;
            color: #f0f0f5;
            margin-bottom: 1.5rem;
        }

        /* Button styling */
        .button {
            display: block;
            width: 220px;
            padding: 1rem;
            margin: 0.5rem auto;
            font-size: 1.2rem;
            color: #1e1e2f;
            background-color: #4a90e2;
            border: none;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
        }

        /* Button hover and active effects */
        .button:hover {
            background-color: #357ab7;
        }

        .button:active {
            transform: scale(0.98);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Natalie's Pathfinder Campaigns</h1>
        <a href="/exandria" class="button">Exandria C3</a>
        <a href="/novaserai" class="button">Nova'Serai</a>
    </div>
</body>

</html>
